<!DOCTYPE html>
<html>
<head>
    <title>Allervie Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <a class="navbar-brand" href="#">Allervie Analytics</a>
            <div class="d-flex align-items-center">
                <span class="me-3">{{ session['email'] }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-primary btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="metric-card">
                    <h4>Date Range Selection</h4>
                    <form id="dateForm">
                        <select class="form-control" id="dateRange" name="dateRange">
                            <option value="7">Last 7 days</option>
                            <option value="28">Last 28 days</option>
                            <option value="90">Last 90 days</option>
                        </select>
                        <button type="submit" class="btn btn-primary mt-2">Update</button>
                    </form>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="metric-card">
                    <h4>Quick Stats</h4>
                    <div id="quickStats">
                        Loading...
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="metric-card">
                    <h4>Active Users Over Time</h4>
                    <canvas id="usersChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="metric-card">
                    <h4>Traffic Sources</h4>
                    <canvas id="sourcesChart"></canvas>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="metric-card">
                    <h4>Conversion Metrics</h4>
                    <canvas id="conversionsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
